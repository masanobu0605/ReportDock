{% extends "base.html" %}
{% block content %}
<section>
    <h2>サービス概要</h2>
    <p>ReportDockは大学生や社会人のレポート作成をサポートするツールです。簡単にスペースの削除や文字置換、要約や文字数カウントなどの機能を使って、文書作業を効率化します。</p>
</section>
<section>
    <h2>主な機能</h2>
    <ul>
        <li>スペース削除：半角および全角スペースを文書から削除します。</li>
        <li>文字置き換え：指定した文字を他の文字に置き換えます。</li>
        <li>要約：長いテキストを簡潔な要約に変換します。</li>
        <li>文字数カウント：文書の総文字数をカウントします。</li>
    </ul>
</section>



<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
